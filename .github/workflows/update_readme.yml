name: Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every 24 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Stats
        run: |
          curl -s "https://api.github.com/users/grilled-swampert" > github_stats.json
          echo "### GitHub Stats" > README.md
          echo "- **Public Repositories:** $(jq '.public_repos' github_stats.json)" >> README.md
          echo "- **Followers:** $(jq '.followers' github_stats.json)" >> README.md
          echo "- **Following:** $(jq '.following' github_stats.json)" >> README.md
          echo "- **Account Created:** $(jq '.created_at' github_stats.json)" >> README.md
          echo "- **Last Updated:** $(date)" >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated README with latest GitHub stats"
          git push
